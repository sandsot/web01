{%extends "base.html"%}
{%block title%}recommed list{%endblock%}
{%block content%}
<br>
<h2 class="text-center"> Beer recommed </h2>
<br>
<div class="container">
    <form action="/recommed" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name='name' aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">성함을 입력하세요 :)</div>
          </div>
          <br>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name='age' aria-describedby="ageHelp">
            <div id="ageHelp" class="form-text">나이를 입력하세요 :)</div>
        </div>
    </form>
    <br>
    <label for="text" class="form-label">Beer</label>
    <div id="exampleRadios3" class="form-text">선호하는 맥주의 종류를 선택하세요 :)</div>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          카스
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          하이트
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        <label class="form-check-label" for="exampleRadios3">
          테라
        </label>
      </div>
    <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">완료</button>
        </div>
</div>
{%endblock%}
